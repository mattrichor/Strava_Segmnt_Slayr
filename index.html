<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="d3.min.js"></script>
    <script defer src="script.js" charset="utf-8"></script>
    <script defer src="power.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Document</title>
</head>
<body>
<h1>Strava Segmnt Slayr</h1>
<div class="container"> 
    <!-- power zones graph -->
    <div class="empty"></div>
    <canvas id="pwr-graph"> </canvas>
    <div class="power-inputs">
        <ul>
        <li><input type="number" id="5sec" placeholder="5 Sec Power" /></li>
        <li><input type="number" id="1min" placeholder="1 Min Power" /></li>
        <li><input type="number" id="5min" placeholder="5 Min Power" /></li>
        <li><input type="number" id="20min" placeholder="20 Min Power" /></li>
        <li><input type="number" id="weight" placeholder="Your Weight (lb)" /></li>
        <li><input type="number" id="bike-weight" placeholder="Bike Weight (lb)" /></li>
        <li><button id="calculate-curve"> Calculate Power Curve</button></li>
    </ul>
    </div>
</div>

<div>
    <button id="load">Load Starred Segments</button>
    <div id="loadProgress"></div>
        <div id="loadBar"></div>
</div>

<div class="search-section">  
        <input type="text" id="search-input" placeholder="Segment Name" />
        <button id="nameSearch">Search By Name</button>
        <button id="random">Random Segment</button>
        <button id="search">Send It! (All Starred Segments)</button>
        
</div> 
    
</div>

<!-- Segment Display Section  -->
<table id="table">
    <thead>
    <tr class="table-top">
        <th class='sortable'onclick="sortSegments(0)">Name</th>
        <th class='sortable'onclick="sortSegments(1)">Distance</th>
        <th class='sortable'onclick="sortSegments(2)">Gradient</th>
        <th class='sortable'onclick="sortSegments(3)">Climb Category</th>
        <th class='sortable'>PR Time</th>
        
    </tr></thead>
    <tbody class="segment-list">
    <!-- segment list items will display here -->
    </tbody>
</table>

</body>
</html>
