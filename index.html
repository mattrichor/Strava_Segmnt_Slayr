<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Document</title>
</head>
<body>
<h1>Strava Segmnt Slayr</h1>
<div class="container"> 
    <!-- power zones graph -->
    <div class="empty"></div>
    <canvas id="pwr-graph"> </canvas>
    <div class="power-inputs">
        <ul>
        <li><input type="text" id="5sec" placeholder="5 Sec" /></li>
        <li><input type="text" id="1min" placeholder="1 Min" /></li>
        <li><input type="text" id="5min" placeholder="5 Min" /></li>
        <li><input type="text" id="20min" placeholder="20 Min" /></li>
        <li><button id="calculate-curve"> Calculate Power Curve</button></li>
    </ul>
    </div>
</div>

<div class="search-section">  
        <input type="text" id="search-input" placeholder="Segment Name" />
        <button id="search">Send it!</button>
        
</div>  
<h1>Login:</h1>
<div class="login-section">
    <input type="text" id="login-input" placeholder="Strava Login" />
    <a href="https://www.strava.com/oauth/authorize?client_id=89151&redirect_uri=http://127.0.0.1:5504/&response_type=code&scope=read_all">Connect</a>
</div>

<!-- Segment Display Section  -->
<table class="segment-list">
    <tr class="table-top">
        <th>Name</th>
        <th>Distance</th>
        <th>Gradient</th>
        <th>Climb Category</th>
        <th>PR Time</th>
        
    </tr>
    <!-- segment list items will display here -->
    
</table>

</body>
</html>
